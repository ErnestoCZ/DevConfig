name: administation-app-be

services:
  db:
    image: postgres:15
    container_name: postgres_service
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    # networks:
    #   - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: host
  
  grafana:
    image: grafana/grafana
    container_name: grafana_service
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    network_mode: host

  eclipse-mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto_service
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/config:/mosquitto/config
    network_mode: host


  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: keycloak_service
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      ports:
        -"8080:8080"
    # networks:
    #   - backend
    network_mode: host

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_service
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@dev.com
      PGADMIN_DEFAULT_PASSWORD: 1234
      PGADMIN_LISTEN_ADDRESS: 127.0.0.1
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80" 
    network_mode: host
  
  ubuntu:
    image: ubuntu
    container_name: ubuntu_service
    network_mode: host



volumes:
  postgres_data:
    name: postgres_data
    driver: local
  pgadmin_data:
    name: pgadmin_data
    driver: local
  keycloak_data:
    name: keycloak_data
    driver: local
  mosquitto_data:
    name: mosquitto_data
    driver: local
  grafana_data:
    name: grafana_data
    driver: local

networks:
  backend:
    name: backend
    driver: bridge
    # internal: true
